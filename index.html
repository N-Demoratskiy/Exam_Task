<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Task</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <form id="myForm" class="text-center">
        <div class="mb-3">
            <label for="fullName" class="form-label">П.І.Б</label>
            <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Номер телефону</label>
            <input type="tel" class="form-control" id="phoneNumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="submitForm()">Відправити</button>
    </form>

    <div class="mt-5">
        <h2 class="text-center">Таблиця</h2>
        <div id="tableContainer">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Номер телефону</th>
                    <th scope="col">П.І.Б</th>
                    <th scope="col">Оператор</th>
                </tr>
                </thead>
                <tbody id="tableBody">



                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="script.js"></script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
